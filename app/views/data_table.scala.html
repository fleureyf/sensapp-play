@(data: JsonData) 

@main(data.getBn()) {

<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Time</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		@for(measure <- data.getE()) {
			<tr>
				<td>@(new Date((data.getBt() + measure.getT()) * 1000).toString())</td>
				@if(measure.isNumerical()) {
					<td>@measure.getV()</td>
				} else {
					<td>@measure.getSv()</td>
				}
			</tr>
		}
	</tbody>
</table>

}
